<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTaskFlow - „Éó„É≠„Ç∏„Çß„ÇØ„ÉàÁÆ°ÁêÜ</title>
    <style>
        :root {
            --text-primary: #0d0000;
            --text-secondary: #333333;
            --text-muted: #666666;
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --accent-blue: #3742fa;
            --accent-green: #2ed573;
            --accent-orange: #ffa502;
            --accent-red: #ff4757;
            --accent-gray: #747d8c;
        }

        body {
            font-family: 'Hiragino Sans', 'Yu Gothic UI', 'Meiryo', sans-serif;
            line-height: 1.6;
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
            background: #fafafa;
            color: #333;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            border-radius: 12px;
            margin-bottom: 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 600;
        }

        .header .subtitle {
            margin: 12px 0 0 0;
            font-size: 1.2em;
            opacity: 0.9;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .btn-create {
            background: var(--accent-green);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.2s;
        }

        .btn-create:hover {
            background: #26de81;
        }

        .search-box {
            position: relative;
        }

        .search-input {
            padding: 10px 40px 10px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 0.95em;
            width: 250px;
        }

        .search-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .projects-grid {
            display: grid;
            gap: 24px;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        }

        .project-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.08);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
            border-left: 4px solid;
            position: relative;
        }

        .project-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 25px rgba(0,0,0,0.12);
        }

        .project-card.active { border-left-color: var(--accent-green); }
        .project-card.completed { border-left-color: var(--accent-blue); }
        .project-card.on_hold { border-left-color: var(--accent-orange); }
        .project-card.archived { border-left-color: var(--accent-gray); }

        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .project-title {
            font-size: 1.3em;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
        }

        .project-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 500;
            color: white;
            white-space: nowrap;
        }

        .project-status.active { background: var(--accent-green); }
        .project-status.completed { background: var(--accent-blue); }
        .project-status.on_hold { background: var(--accent-orange); }
        .project-status.archived { background: var(--accent-gray); }

        .project-description {
            color: var(--text-secondary);
            margin: 8px 0 16px 0;
            line-height: 1.5;
        }

        .project-stats {
            display: flex;
            gap: 16px;
            font-size: 0.9em;
            color: var(--text-muted);
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .project-actions {
            position: absolute;
            top: 16px;
            right: 16px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .project-card:hover .project-actions {
            opacity: 1;
        }

        .btn-menu {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background 0.2s;
        }

        .btn-menu:hover {
            background: rgba(0,0,0,0.1);
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: var(--text-muted);
            font-size: 1.1em;
        }

        .error {
            background: var(--accent-red);
            color: white;
            padding: 16px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-state h2 {
            font-size: 1.5em;
            margin-bottom: 12px;
        }

        /* „É¢„Éº„ÉÄ„É´ */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 24px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 12px;
            border-bottom: 1px solid #eee;
        }

        .modal-title {
            font-size: 1.4em;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }

        .close:hover {
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.95em;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .btn-primary {
            background: var(--accent-blue);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 500;
        }

        .btn-primary:hover {
            background: #2f32e2;
        }

        .btn-secondary {
            background: #f1f2f6;
            color: var(--text-primary);
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95em;
        }

        .btn-secondary:hover {
            background: #ddd;
        }

        /* „É¨„Çπ„Éù„É≥„Ç∑„Éñ */
        @media (max-width: 768px) {
            .actions {
                flex-direction: column;
                gap: 16px;
                align-items: stretch;
            }

            .search-input {
                width: 100%;
            }

            .projects-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">

        <div class="subtitle">„Éó„É≠„Ç∏„Çß„ÇØ„ÉàÁÆ°ÁêÜ„Ç∑„Çπ„ÉÜ„É†</div>

    <!-- „Éó„É≠„Ç∏„Çß„ÇØ„Éà‰ΩúÊàê„ÉªÁ∑®ÈõÜ„É¢„Éº„ÉÄ„É´ -->
    <div id="projectModal" class="modal">

    <script src="js/index.js"></script>

</html>
